{% extends "links/base.html" %}

{% block content %}
    {% if form.errors %}
      <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-outline-primary">Login</button>
    </form>
{% endblock %}
