{% extends "links/base.html" %}

{% block content %}
<div class="container">
  <h2>New User?</h2>
  {% if form.errors %}
    <p>Invalid data. Please try again.</p>
  {% endif %}
  <form method="POST" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-outline-primary">Submit</button>
  </form>
</div>
{% endblock %}
